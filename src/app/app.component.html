<mat-toolbar color="primary">
  <!-- <span class="example-spacer"></span> -->
  <mat-toolbar-row>
    <span>Ang Material App</span>
    <!-- <span class="example-fill-remaining-space"></span> -->

    <span class="example-spacer"></span>
    <button mat-button>About</button>
    <button mat-button>Services</button>
    <button mat-button>Contact</button>
  </mat-toolbar-row>
  <!-- This fills the remaining space of the current row -->
</mat-toolbar>

<mat-card>
  <mat-form-field>
    <input matInput [(ngModel)]="answer" placeholder="Who has the best dev tuts" />
  </mat-form-field>

  <br>
  <button mat-raised-button (click)="showAnswer()">Answer Me </button>
  <mat-spinner [style.display]="showSpinner ? 'block': 'none' "></mat-spinner>
</mat-card>


<mat-card *ngIf="answerDisplay">
  <h1>{{answerDisplay}}, you're right.</h1>
</mat-card>
